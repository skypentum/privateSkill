<div class="relative3">
<html>
<head>
    <style>
        body div {
            border: 1px solid;    
        }
        
        .relative3 {
          position: relative;
          width:400px;
          height: 600px;
        }
        
        .absolute {
          position: absolute;
          top: 120px;
          left: 0px;
          width: 300px;
          height: 200px;
        }
         
        .fixed {
          position: fixed;
          bottom: 0;
          right: 0;
          width: 200px;
        }        
        
    </style>
</head>
<body>
    <div class="relative3">
        this is relative3 position
        <div class="absolute">this is absolute position</div>
        <div class="fixed">this is fixed position</div>
    </div>    
</body>
</html>
